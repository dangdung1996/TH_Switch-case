<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser=prompt('Hay nhap chuong trinh trinh duyen ban mong muon')
    switch (browser) {
        case 'Edge':
            alert('You have get the Edge');
            break;
        case 'Chorme':
        case 'Browser':
        case 'Firefox':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
